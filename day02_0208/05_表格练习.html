<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_表格练习</title>
  </head>
  <body>
    <table align="center" border="1" bordercolor="#ffaa00" width="600" height="300">
      <caption>
        课程表
      </caption>
      <thead>
        <tr align="center">
          <th>项目</th>
          <th colspan="5">上课</th>
          <th colspan="2">休息</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td>星期</td>
          <td>星期一</td>
          <td>星期二</td>
          <td>星期三</td>
          <td>星期四</td>
          <td>星期五</td>
          <td>星期六</td>
          <td>星期日</td>
        </tr>
        <tr align="center">
          <td rowspan="4">上午</td>
          <td>语文</td>
          <td>数学</td>
          <td>英语</td>
          <td>英语</td>
          <td>物理</td>
          <td>计算机</td>
          <td rowspan="4">休息</td>
        </tr>
        <tr align="center">
          <td>数学</td>
          <td>数学</td>
          <td>地理</td>
          <td>历史</td>
          <td>化学</td>
          <td>计算机</td>
        </tr>
        <tr align="center">
          <td>化学</td>
          <td>语文</td>
          <td>体育</td>
          <td>计算机</td>
          <td>英语</td>
          <td>计算机</td>
        </tr>
        <tr align="center">
          <td>政治</td>
          <td>英语</td>
          <td>体育</td>
          <td>历史</td>
          <td>地理</td>
          <td>计算机</td>
        </tr>
        <tr align="center">
          <td rowspan="2">下午</td>
          <td>语文</td>
          <td>数学</td>
          <td>英语</td>
          <td>物理</td>
          <td>计算机</td>
          <td>英语</td>
          <td rowspan="2">休息</td>
        </tr>
        <tr align="center">
          <td>数学</td>
          <td>数学</td>
          <td>地理</td>
          <td>历史</td>
          <td>化学</td>
          <td>计算机</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

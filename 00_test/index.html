<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- set 1rem = 1920 / 20 = 80 -->
    <script src="js/flexible.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="w">
      <div class="main">
        <!-- 横向tab栏区域 -->
        <ul class="menu_tab">
          <li class="menu_picked">
            <img src="imgs/logo.png" alt="" />
            <span>湖山教育录播系统 v1.00</span>
          </li>
          <li>预览</li>
          <li>导播设置</li>
          <li>回放</li>
          <li>配置</li>
        </ul>
        <!-- 内容部分 -->
        <div class="pre_view">
          <div class="view_window">
            <p>导播预览</p>
            <div class="player"></div>
          </div>
          <div class="daobo_switch">
            <div class="switch">
              <input type="checkbox" class="switch_checkbox" id="checkbox_label" />
              <span class="check_label" style="color: #f2c260">
                <span>自动导播策略</span>
              </span>
              <span class="switch_bottom">
                <span class="bottom_check"></span>
              </span>
              <span class="check_label">
                <span>手动导播策略</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/tab.js"></script>
  </body>
</html>

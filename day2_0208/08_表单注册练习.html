<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08表单注册练习</title>
  </head>
  <body>
    <!-- 一定要记住加form标签 -->
    <form>
      <table width="600">
        <tr>
          <th colspan="2">用户注册中心</th>
        </tr>
        <tr>
          <td>用户名：</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>性别：</td>
          <td>
            <input type="radio" name="sex" id="man" /><label for="man">男</label>
            <input type="radio" name="sex" id="women" /><label for="women">女</label>
            <input type="radio" name="sex" id="others" checked="checked" /><label for="others">其他</label>
          </td>
        </tr>
        <tr>
          <td>设置密码：</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>确认密码</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>联系电话：</td>
          <td>
            <select>
              <option selected="selected">国家/地区</option>
              <option>中国 +86</option>
              <option>其他 也不知道+多少</option>
            </select>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>验证码：</td>
          <td><input type="text" /> <img src="images/arr.gif" width="15" /></td>
        </tr>
        <tr>
          <td>手机验证码：</td>
          <td>
            <input type="text" />
            <input type="button" value="发送手机验证码" />
          </td>
        </tr>
        <tr>
          <td><input type="radio" name="tongyixieyi" /> 阅读同意<a href="#">用户注册协议</a></td>
          <td></td>
        </tr>
        <tr>
          <td><input type="reset" /> <input type="submit" name="注册" value="注册" /></td>
          <td></td>
        </tr>
      </table>
    </form>
  </body>
</html>

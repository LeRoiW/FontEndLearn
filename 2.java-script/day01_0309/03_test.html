<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>String</title>
    <script>
      // 1. 检测获取字符串的长度 length
      var str = "my name is andy";
      console.log(str.length); // 15
      // 2. 字符串的拼接 +  只要有字符串和其他类型相拼接 最终的结果是字符串类型
      console.log("前半部分" + "后半部分"); // 字符串的 拼接
      console.log("永远" + 18); // '永远18'
      console.log("false" + true); // falsetrue
      console.log(12 + 12); // 24
      console.log("12" + 12); // '1212'
      // *加强
      console.log("永远" + 18 + "岁");
      var age = 19;
      console.log("18岁之后是age岁"); //18岁之后是age岁
      // 我们变量不要写到字符串里面，是通过和 字符串相连的方式实现的
      console.log("18岁之后是" + age + "岁");
      // 变量和字符串相连的口诀：  引引加加
      console.log("18岁之后是" + age + "岁");
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量</title>
    <script>
      var myname = "旗木卡卡西",
        address = "火影村",
        age = 30,
        email = "kakaxi@itcast.cn",
        gz = 2000;
      console.log(myname);
      console.log(address);
      console.log(age);
      console.log(email);
      console.log(gz);
      var apple1 = 1,
        apple2 = 2,
        temp;
      console.log(apple1);
      console.log(apple2);
      temp = apple1;
      apple1 = apple2;
      apple2 = temp;
      console.log(apple1);
      console.log(apple2);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <script>
      var arr1 = new Array();
      var arr2 = [1, 2, "char", true, 3.1415926, "劈里啪啦"];
      for (var i = 0; i < arr2.length; i++) {
        console.log(arr2[i]);
      }
      // 求数组[2,6,1,77,52,25,7]中的最大值
      // 声明一个保存最大元素的变量 max。
      // 默认最大值可以取数组中的第一个元素。
      // 遍历这个数组，把里面每个数组元素和 max 相比较。
      // 如果这个数组元素大于max 就把这个数组元素存到 max 里面，否则继续下一轮比较。
      // 最后输出这个 max
      var arrmax = [2, 6, 1, 77, 52, 25, 7, 99];
      var max = arrmax[0];
      for (var i = 1; i < arrmax.length; i++) {
        if (arrmax[i] > max) {
          max = arrmax[i];
        }
      }
      console.log("该数组里面的最大值是：" + max);

      // 1. 新增数组元素 修改length长度
      var arrAdd1 = ["red", "green", "blue"];
      console.log(arrAdd1.length);
      arrAdd1.length = 5; // 把我们数组的长度修改为了 5  里面应该有5个元素
      console.log(arrAdd1);
      console.log(arrAdd1[3]); // undefined
      console.log(arrAdd1[4]); // undefined
      // 2. 新增数组元素 修改索引号 追加数组元素
      var arrAdd2 = ["red", "green", "blue"];
      arrAdd2[3] = "pink";
      console.log(arrAdd2);
      arrAdd2[4] = "hotpink";
      console.log(arrAdd2);
      arrAdd2[0] = "yellow"; // 这里是替换原来的数组元素
      console.log(arrAdd2);
      arrAdd2 = "有点意思";
      console.log(arrAdd2); // 不要直接给 数组名赋值 否则里面的数组元素都没有了
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!!!隐藏&显示密码</title>
    <style>
      .box {
        position: relative;
        width: 400px;
        border-bottom: 1px solid #000;
        margin: 100px auto;
      }
      .box input {
        width: 370px;
        height: 30px;
        border: 0;
        outline: none;
      }
      .box img {
        position: absolute;
        width: 24px;
        right: 2px;
        top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <label for="">
        <img src="images/close.png" alt="" id="eye" />
      </label>
      <input type="password" id="pwd" />
      <script>
        var eye = document.getElementById("eye");
        var pwd = document.getElementById("pwd");
        var flag = 1;
        eye.onclick = function () {
          if (flag) {
            pwd.type = "text";
            eye.src = "images/open.png";
            flag = 0;
          } else {
            pwd.type = "password";
            eye.src = "images/close.png";
            flag = 1;
          }
        };
      </script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象</title>
    <script>
      //   创建对象
      //   1、使用字面量创建对象
      var obj1 = {
        uname: "对象1",
        age: 18,
        sayHi: function () {
          console.log("Hi");
        },
      };
      //   2、使用 new Object创建对象
      var obj2 = new Object();
      obj2.uname = "对象2";
      obj2.age = 19;
      obj2.sayHi = function () {
        console.log("Hello");
      };
      //   3、构造函数创建对象
      function Star(uname, age, sex) {
        this.uname = uname;
        this.age = age;
        this.sex = sex;
        this.sing = function (sang) {
          console.log(sang);
        };
      }
      var obj3 = new Star("小白", 20, "男");
      console.log(obj1.uname);
      obj1.sayHi();
      console.log(obj2.uname);
      obj2.sayHi();
      console.log(obj3.uname);
      obj3.sing("emmm");
      console.log("对象的遍历");
      //   对象的遍历
      for (k in obj3) {
        console.log(k);
        console.log(obj3[k]);
      }
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 创建数组的两种方式
      // 1. 利用数组字面量
      var arr1 = [1, 2, 3];
      console.log(arr1[0]);
      // 2. 利用new Array()
      var arr2 = new Array(); // 创建了一个空的数组
      var arr3 = new Array(2); // 这个2 表示 数组的长度为 2  里面有2个空的数组元素
      var arr4 = new Array(2, 3); // 等价于 [2,3]  这样写表示 里面有2个数组元素 是 2和3
      console.log(arr2);
      console.log(arr3);
      console.log(arr4);

      // 添加或删除元素
      // 1. push() 在我们数组的末尾 添加一个或者多个数组元素   push  推
      var arr_adddel = [1, 2, 3];
      // arr_adddel.push(4, 'pink');
      console.log(arr_adddel.push(4, "pink"));

      console.log(arr_adddel);
      // (1) push 是可以给数组追加新的元素
      // (2) push() 参数直接写 数组元素就可以了
      // (3) push完毕之后，返回的结果是 新数组的长度
      // (4) 原数组也会发生变化
      // 2. unshift 在我们数组的开头 添加一个或者多个数组元素
      console.log(arr_adddel.unshift("red", "purple"));

      console.log(arr_adddel);
      // (1) unshift是可以给数组前面追加新的元素
      // (2) unshift() 参数直接写 数组元素就可以了
      // (3) unshift完毕之后，返回的结果是 新数组的长度
      // (4) 原数组也会发生变化

      // 3. pop() 它可以删除数组的最后一个元素
      console.log(arr_adddel.pop());
      console.log(arr_adddel);
      // (1) pop是可以删除数组的最后一个元素 记住一次只能删除一个元素
      // (2) pop() 没有参数
      // (3) pop完毕之后，返回的结果是 删除的那个元素
      // (4) 原数组也会发生变化
      // 4. shift() 它可以删除数组的第一个元素
      console.log(arr_adddel.shift());
      console.log(arr_adddel);
      // (1) shift是可以删除数组的第一个元素 记住一次只能删除一个元素
      // (2) shift() 没有参数
      // (3) shift完毕之后，返回的结果是 删除的那个元素
      // (4) 原数组也会发生变化

      // 筛选数组
      // 有一个包含工资的数组[1500, 1200, 2000, 2100, 1800]，要求把数组中工资超过2000的删除，剩余的放到新数组里面
      var arr_pick_before = [1500, 1200, 2000, 2100, 1800];
      var arr_pick_after = [];
      for (var i = 0; i < arr_pick_before.length; i++) {
        if (arr_pick_before[i] < 2000) {
          // arr_pick_after[arr_pick_after.length] = arr_pick_before[i];
          arr_pick_after.push(arr_pick_before[i]);
        }
      }
      console.log(arr_pick_after);

      // 数组排序
      // 1. 翻转数组
      var arrfz = ["pink", "red", "blue"];
      arrfz.reverse();
      console.log(arrfz);
      // 2. 数组排序（冒泡排序）
      var arrsort = [13, 4, 77, 1, 7];
      arrsort.sort(function (a, b) {
        //  return a - b; 升序的顺序排列
        return b - a; // 降序的顺序排列
      });
      console.log(arrsort);

      // !! 数组去重 ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'] 要求去除数组中重复的元素。
      // 1.目标： 把旧数组里面不重复的元素选取出来放到新数组中， 重复的元素只保留一个， 放到新数组中去重。
      // 2.核心算法： 我们遍历旧数组， 然后拿着旧数组元素去查询新数组， 如果该元素在新数组里面没有出现过， 我们就添加， 否则不添加。
      // 3.我们怎么知道该元素没有存在？ 利用 新数组.indexOf(数组元素) 如果返回时 - 1 就说明 新数组里面没有改元素
      // 封装一个 去重的函数 unique 独一无二的
      function unique(arrunique) {
        var newarrunique = [];
        for (var i = 0; i < arrunique.length; i++) {
          if (newarrunique.indexOf(arrunique[i]) === -1) {
            newarrunique.push(arrunique[i]);
          }
        }
        return newarrunique;
      }
      // var demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'])
      var demo = unique(["blue", "green", "blue"]);
      console.log(demo);

      // 数组转换为字符串
      // 1. toString() 将我们的数组转换为字符串
      var arrtoString = [1, 2, 3];
      console.log(arrtoString.toString()); // 1,2,3
      // 2. join(分隔符)
      var arr_join = ["green", "blue", "pink"];
      console.log(arr_join.join()); // green,blue,pink
      console.log(arr_join.join("-")); // green-blue-pink
      console.log(arr_join.join("&")); // green&blue&pink
    </script>
  </head>
  <body></body>
</html>

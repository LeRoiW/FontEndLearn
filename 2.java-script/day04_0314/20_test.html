<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日期对象</title>
    <script>
      // Date() 日期对象  是一个构造函数 必须使用new 来调用创建我们的日期对象
      // 1. 使用Date  如果没有参数 返回当前系统的当前时间
      var date1 = new Date();
      console.log(date1);
      // 2. 参数常用的写法  数字型  2022, 03, 14 或者是 字符串型 '2022-3-14 8:8:8'
      var date2 = new Date(2022, 03, 14);
      console.log(date2); // 返回的是 11月 不是 10月
      var date3 = new Date("2022-3-14 8:8:8");
      console.log(date3);

      // 格式化日期 年月日
      var date4 = new Date();
      console.log(date4.getFullYear()); // 返回当前日期的年  2022
      console.log(date4.getMonth() + 1); // 月份 返回的月份小1个月   月份需要+1
      console.log(date4.getDate()); // 返回的是 几号
      console.log(date4.getDay()); // 3  周一返回的是 1 周六返回的是 6 但是 周日返回的是 0
      var year4 = date4.getFullYear();
      var month4 = date4.getMonth() + 1;
      var dates4 = date4.getDate();
      var arr4 = [
        "星期日",
        "星期一",
        "星期二",
        "星期三",
        "星期四",
        "星期五",
        "星期六",
      ];
      var day4 = date4.getDay();
      console.log(
        "今天是：" + year4 + "年" + month4 + "月" + dates4 + "日 " + arr4[day4]
      );

      // 格式化日期 时分秒
      var date5 = new Date();
      console.log(date5.getHours()); // 时
      console.log(date5.getMinutes()); // 分
      console.log(date5.getSeconds()); // 秒
      // 要求封装一个函数返回当前的时分秒 格式 08:08:08
      function getTimer() {
        var time = new Date();
        var h = time.getHours();
        h = h < 10 ? "0" + h : h;
        var m = time.getMinutes();
        m = m < 10 ? "0" + m : m;
        var s = time.getSeconds();
        s = s < 10 ? "0" + s : s;
        return h + ":" + m + ":" + s;
      }
      console.log(getTimer());
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猜数字</title>
    <script>
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      var random = getRandom(1, 50);
      var count = 0,
        n = 10;
      while (1) {
        if (count < n) {
          var num = prompt("输入一个0~50整数；剩余" + (n - count) + "次机会");
          if (num < random) {
            alert("小了");
          } else if (num > random) {
            alert("大了");
          } else {
            alert("OK了");
            break;
          }
          count++;
        } else {
          alert("机会用完了，正确答案是：" + random);
          break;
        }
      }
    </script>
  </head>
  <body></body>
</html>

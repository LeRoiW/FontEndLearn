<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function countDown(time) {
        var nowTime = +new Date(); //返回当前时间的毫秒数
        var inputTime = +new Date(time); //返回既定时间
        var times = (inputTime - nowTime) / 1000; //剩余时间的总秒数
        var d = parseInt(times / 60 / 60 / 24); //day
        d = d < 10 ? "0" + d : d;
        var h = parseInt((times / 60 / 60) % 24); //hour
        h = h < 10 ? "0" + h : h;
        var m = parseInt((times / 60) % 24); //mm
        m = m < 10 ? "0" + m : m;
        var s = parseInt(times % 60); //second
        s = s < 10 ? "0" + s : s;
        var ms = (inputTime - nowTime) % 1000;

        return d + ":" + h + ":" + m + ":" + s + "." + ms;
      }
      console.log(countDown("2022-3-14 18:00:00"));
      var date = new Date();
      console.log(date);
    </script>
  </head>
  <body></body>
</html>

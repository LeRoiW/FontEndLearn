<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>查找字符出现次数</title>
    <script>
      // 查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数
      // 核心算法：先查找第一个o出现的位置
      // 然后 只要indexOf 返回的结果不是 -1 就继续往后查找
      // 因为indexOf 只能查找到第一个，所以后面的查找，一定是当前索引加1，从而继续查找
      var str1 = "oabcoefoxyozzopp";
      var index = str1.indexOf("o");
      var count = 0;
      // console.log(index);
      while (index !== -1) {
        console.log(index);
        count++;
        index = str1.indexOf("o", index + 1);
      }
      console.log("o出现的次数是: " + count);

      //  判断一个字符串 'abcoefoxyozzopp' 中出现次数最多的字符，并统计其次数。
      // obj.a = 1
      // obj.b = 1
      // obj.c = 1
      // obj.o = 4
      // 核心算法：利用 charAt() 遍历这个字符串
      // 把每个字符都存储给对象， 如果对象没有该属性，就为1，如果存在了就 +1
      // 遍历对象，得到最大值和该字符
      var str2 = "abcoefoxyozzopp";
      var obj = {};
      for (var i = 0; i < str2.length; i++) {
        var chars = str2.charAt(i); // chars 是 字符串的每一个字符
        if (obj[chars]) {
          // obj[chars] 得到的是属性值
          obj[chars]++;
        } else {
          obj[chars] = 1;
        }
      }
      console.log(obj);
      // 2. 遍历对象
      var max = 0;
      var ch = "";
      for (var k in obj) {
        // k 得到是 属性名
        // obj[k] 得到的是属性值
        if (obj[k] > max) {
          max = obj[k];
          ch = k;
        }
      }
      console.log(max);
      console.log("最多的字符是" + ch);
    </script>
  </head>

  <body></body>
</html>
